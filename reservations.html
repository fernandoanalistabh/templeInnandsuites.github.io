    <main>
        <h2>Reservations</h2>
        <form action="/thanks.html"><fieldset>
            <label for="location">Location:</label>
            <select class="rowalign" name="location">
                <option selected disabled value="selectLocation">Select Location...</option>
                <option value="SãoPaulo">São Paulo</option>
                <option value="Campinas">Campinas</option>
                <option value="Curitiba">Curitiba</option>
                <option value="Recife">Recife</option>
            </select><br>
            <label for="date">Reservation Date: </label> <input class="rowalign" type="date" name="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"><br>
            <label for="number">Number of people: </label> <input class="rowalign" type="text" name="number" maxlength="2" minlength="1" pattern="[0-9]{5}" title="Only numbers" required><br>
            <label for="type">Type of Room:</label>
                <select class="rowalign" name="type">
                    <option selected disabled value="selectType">Select Type...</option>
                    <option value="Simple">Simple</option>
                    <option value="Douple">Double</option>
                    <option value="Triple">Triple</option>
                    <option value="Apartment">Apartment</option>
                </select><br>
            <label for="fullname">Full name:</label> <input class="rowalign" type="text" name="fullname" min="5" pattern="[a-z\s]+$" tittle="Only letters" required><br>
            <label for="email">E-mail: </label><input class="rowalign" type="email" name="email"  placeholder="user@byui.edu"><br>
            <label for="phone">Phone Number:</label> <input class="rowalign" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
            <label for="State">Home state: </label> <input class="rowalign" type="text" name="state" min="5" pattern="[a-z\s]+$" tittle="Only letters" required><br>          
            <label for="comments">Additional Acommondation/Comments</label><br>
            <textarea name="comments" rows="4" cols="50"></textarea><br>
            <input class="submitbutton" type="submit" value="Save"> 
        </fieldset></form>
    </main>
